<!DOCTYPE html>
<html>
  <head>
    <title>Portfolio Home</title>
    <link rel="stylesheet" type="text/css" href="../css/PortfolioHome.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <img src="../image/header.png" />
      <nav>
        <button class="my-button" id="my-button">
          <i class="fas fa-bars"></i>
        </button>
        <ul id="mynav">
          <li><a href="./PortfolioHome.html" class="active">Home</a></li>
          <li><a href="./AboutPage.html">About</a></li>
          <li><a href="./ContactPage.html">Contact Me</a></li>
          <li>
            <a href="https://www.linkedin.com/in/ramraj-r-j-3b7b03184"
              >LinkedIn</a
            >
          </li>
        </ul>
      </nav>
    </header>
    <div class="intro">
      <h1 class="intro_head">
        <span class="greeting">Hi! I am </span>
        <span class="name_class">Ramraj</span>
      </h1>
      <p class="intro_para">
        Passionate programmer with interest in front-end development
      </p>
    </div>
    <p id="resume_forward"></p>
    <div class="hirebtn">
      <button name="hire" type="button" id="hirebtn">Hire Now !</button>
    </div>

    <script>
      const hirebtn = document.getElementById("hirebtn");
      hirebtn.addEventListener("click", () => {
        hirebtn.style.display = "none";
        document.getElementById("resume_forward").innerHTML =
          "Thank you for showing interest. Resume Forwarded";
      });
      const button = document.getElementById("my-button");
      const nav = document.getElementById("mynav");

      button.addEventListener("click", () => {
        nav.classList.toggle("show");
      });
    </script>

    <footer class="footer">
      <div id="footer_div">
        <p>&COPY;All Copyrights reserved 2023.</p>
        <img src="../image/icons/mail.png" id="mail_icon" />
        <a href="mailto:ramajrj98@gmail.com" id="mail">ramajrj98@gmail.com</a>
      </div>
    </footer>
  </body>
</html>
